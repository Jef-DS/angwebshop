<article class="product" [ngClass]="{important:isImportant}">
    <h1 class="product-name">{{name}}</h1>
    <p class="product-code"><span class="product-label">Code</span>{{code}}</p>
    <p *ngIf="isImportant else hidden" class="product-price"><span class="product-label">Price</span>{{price}}</p>
    <button (click)="toggleImportant()">Toggle important</button>
</article>
<ng-template #hidden>
    <p>Price hidden</p>
</ng-template>
