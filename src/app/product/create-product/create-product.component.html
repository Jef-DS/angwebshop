<h1>Create product form</h1>
<form class="form">
    <label class="product-label">Code</label> <input name="code" type="text" [(ngModel)]="product.code">
    <label class="product-label">Name</label> <input name="name" type="text" [(ngModel)]="product.name">
    <label class="product-label">Price</label> <input name="price" type="number" [(ngModel)]="product.price">
    <button (click)="createProduct()">Create product</button>
</form>
